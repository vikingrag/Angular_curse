<div class="card">
  <h2 [ngStyle]="{
    color: card.title.length < 5 ? 'blue' : 'red',
    fontWeight: card.title.length < 7 ? 'normal' : 'bold'
}">{{ index }} {{ card.title }}</h2>


  <!--<p class="text" [ngClass]="{
    blue:textColor === 'blue',
    green:textColor === 'green',
    red:textColor === 'red'
  }">{{ text }}</p>-->

  <!--Cоздаем параграф с классом и байндингом с классом для кнопок с  их цветом кнопок-->
  <p class="text" [class.blue]="textColor === 'blue'" [class.green]="textColor === 'green'"
    [class.red]="textColor === 'red'"> {{ card.text }}
  </p>

  <!--Создаем кнопки при нажатии на которые текст будет менять цвет -->
  <div class="buttons">
    <button (click)="textColor= 'blue'">Set Blue</button>
    <button (click)="textColor= 'green'">Set Green</button>
    <button (click)="textColor= 'red'">Set Red</button>
  </div>
  <!--Создаем кнопки в проэкте-->
  <div class="buttons">
    <button (click)="changeTitle()">Change Title</button>
    <button (click)="card.title = 'Inline title'">Change title Inline</button>

    <!-- Создаем переменную, которая показыват время и дату в проэкте-->
  </div>
  <strong>{{cardDate | date: 'dd MMMM yyy HH:mm:ss'}}</strong>
  <div>

  </div>
  <!-- <div>-->
  <!--  <input type="text" #myInput (input)="inputHandler(myInput.value)" [value]="title">-->
  <!--</div>-->

  <!--Создаем input для возможности писать сообщения в карточке-->
  <div>
    <input type="text" [(ngModel)]="card.title" (ngModelChange)="changeHandler()">
  </div>
</div>
