<!--Пишем приветствие в проэкте и задаем класс всему проэкту-->
<div class="container">
  <h1>Hello Angular!</h1>

  <!--создаем кнопку при нажатии на которую скрываем сои карточки в проэкте или же открываем карточки обратно-->
  <hr>
  <button (click)="toggleCards()">Toggle Cards</button>
  <hr>
  <!--Создаем дериктиву, которая будет изменять HTML -->
  <div *ngIf="toggle; else noCards">

    <!-- сщздаем новую дириктиву для вывода названия карточек-->
    <app-card *ngFor="let iterCard of cards; let idx = index" [card]="iterCard" [index]="idx + 1"></app-card>
  </div>

  <!--Создаем компонент где прописываем значение после того, как сработала кнопка, которая убирает карточки с проэкта-->
  <ng-template #noCards>
    <p>Cards are hidden!</p>
  </ng-template>
</div>
